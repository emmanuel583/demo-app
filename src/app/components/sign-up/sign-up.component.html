
<ul>
    <div class="text-center">
      <div class="section-title">
        <h3 class="title">Hello</h3>
        <p> Enter your details to create an account </p>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="guest-form-card card">
        
              <!-- <div class="card-header text-center">
                <h2>Sign In</h2>
              </div>
         -->
              <div class="card-body">
                <form>
      
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input id="name" class="form-control"/>
                      <span class="invalid-feedback">Name can't be blank.</span>
                    </div>
      
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control"/>
                      <span class="invalid-feedback">Email can't be blank.</span>
                    </div>
      
      
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control"/>
                    <span class="invalid-feedback">Username can't be blank.</span>
                  </div>
        
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password"class="form-control" />
                    <span class="invalid-feedback">Password can't be blank.</span>
                  </div>
      
                  <div class="form-group">
                      <label for="confirm password">confirm password</label>
                      <input id="confirm password" class="form-control"/>
                      <span class="invalid-feedback">password must match.</span>
                    </div>
        
                  <button class="btn btn-primary btn-block">Sign in</button>
                </form>
                 <p>
                   Already have an account <a routerLink="/login"> Click here </a>
                 </p>
  
              </div>
            </div>
          </div>
        </div>
      </div>
